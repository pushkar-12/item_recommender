<style>




	body{

	}

	#opacity{
		opacity:1;
	}
	.thumbnail{

		position: relative;
		background: black;
		color: white;
	}

	.img{
		opacity: 1;
		display: block;


	}

	.middle{
		background: black;
		opacity: 0.3;
		border-radius: 5px;
		transition: 1s ease;
		position: absolute;
	    bottom:10px;
	    left:0;
	    right: 0;
		height: 0;
		overflow: hidden;
	}

	.thumbnail:hover .middle{
		height:15%;

	.thumbnail:hover .text{
		opacity: 1;
	}

	.glyphicon-heart{
		font-size: 40px;

	.glyphicon-heart-empty{
		font-size: 35px;
		color:black;
		opacity:0.35;
	}
	.heart:hover .middle{
		height:15%;
	}



    @keyframes BackgroundAnimated {
    from {
        background-position:0 0
    }
    to {
        background-position:100% 0
    }
}
